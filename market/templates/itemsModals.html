<style>
    .modal-content{
        background-color:rgb(233, 217, 224)
    }
</style>
<!-- More Info -->
  <div class="modal fade" id="Modal-MoreInfo-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ModalLabel">{{item.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{item.description}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Purchase -->
  <div class="modal fade" id="Modal-Purchase-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ModalLabel">{{item.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="POST">
                {{purchase_form.hidden_tag()}}
                <h4 class="text-center">
                    Are you sure to purchase {{item.name}} ?
                </h4>
                <br>
                <h6 class="text-center">
                    By clicking Purchase, you will purchase this item
                </h6>
                <br>
                <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
                {{purchase_form.submit(class="btn btn-outline-success btn-block")}}
              </form>
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>
